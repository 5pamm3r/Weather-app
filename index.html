<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/doodle/100/000000/umbrella--v1.png"
    />
    <title>Weather-app</title>
  </head>
  <body>
    <section class="app">
      <div class="main__container" id="mainContainer">
        <form id="searchForm" class="search__form">
          <button id="searchBtn" class="search__button">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="">
          </button>
          <input
            type="text"
            id="searchInput"
            required
            placeholder="Ingrese localidad ..."
            style="display: none"
          />
        </form>
        <span id="location"></span>
        <div class="weatherIcon__container">
          <img id="weatherIcon" class="weather__icon" />
        </div>
        <span id="temperature" class="temperature"></span>
        <span id="description" class="description"></span>
        <span id="day" class="day"></span>
        <div class="infoToday__container" id="InfoTodayContainer"></div>
      </div>
      <footer class="footer__container" id="footerContainer">
        <div class="footerSubtitle__container">
          <span class="footer-today">Today</span>
          <button class="footer-nextDays" id="nextDays">Next Days</button>
        </div>
        <div class="nextHours__container" id="nextHoursContainer"></div>
        <div class="nextDays__container" id="nextDaysContainer"></div>
      </footer>
    </section>

    <template id="templateNextDays">
      <div class="nextDay__container" id="nextDayContainer">
        <span class="nextDay-day" id="nextDay"></span>
        <div class="nextDayDescription__container">
          <img class="nextDay__icon" alt="weather next days" id="nextDayIcon" />
          <span class="nextDay__description" id="nextDayDescription"></span>
        </div>
        <div class="maxmin__container">
          <span class="temperature-max" id="maxTemp"></span>
          <span class="temperature-min" id="minTemp"></span>
        </div>
      </div>
    </template>

    <template id="templateWeatherToday">
      <div class="weatherToday__container" id="weatherTodayContainer">
        <span class="weatherToday__subtitle" id="weatherTodaySubtitle"></span>
        <img class="weatherToday__icon" src="" alt="weather icon" id="weatherTodayIcon" />
        <span class="weatherToday__description" id="weatherTodayDescription"></span>
      </div>
    </template>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
