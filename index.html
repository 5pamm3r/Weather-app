<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Weather-app</title>
</head>
<body>
    <section class="section">
        <div class="container" id="container">
            <form id="search__form" class="search__form">
                <input type="text" id="search__input" name="input__search" required placeholder="Ingrese localidad..."> 
            </form>
            <div class="time">
                <div class="div-temp">
                    <input type="text" id="input-temp" readonly>
                </div>
                <div class="div-date">
                    <div>
                        <input type="text" id="input-date" readonly>
                    </div>
                    <div>
                        <span class="icon-city"></span>
                        <input type="text" id="input-city" readonly>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
